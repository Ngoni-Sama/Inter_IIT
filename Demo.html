  <script>
    $(function () {

        $('form').on('submit', function (e) {

          e.preventDefault();

          $.ajax({
            type: 'post',
            url: 'history.php',
            data: $('form').serialize(),
            success: function () {
              alert('form was submitted');
            }
          });

        });

      });
  </script>

  <body>

	<form>
	
		
		User Id:<br>
		<input type="number" name="user_id">
		<br>
		Medicine Name:<br>
		<input type="text" name="medicine_name">
		<br>
		Amount:<br>
		<input type="number" name="amount">
		<br>
		
		<button type="submit" class="btn btn-primary" name="submit" value="Submit">Set</button>

</form>
