<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inter IIT</title>
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="https://material.io/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <link rel="stylesheet" href="bundle-login.css">
</head>

<body class="shrine-login">
    <section class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Logo_of_IIT_Bhilai.png" alt="logo" class="logo">
        <h1>Login</h1>
    </section>

    <form action="home.html">
        <div class="mdc-text-field username">
            <input type="text" class="mdc-text-field__input" id="username-input" name="username" required>
            <label class="mdc-floating-label" for="username-input">Username</label>
            <div class="mdc-line-ripple"></div>
        </div>
        <div class="mdc-text-field password">
            <input type="password" class="mdc-text-field__input" id="password-input" name="password" minlength="8"
                required>
            <label class="mdc-floating-label" for="password-input">Password</label>
            <div class="mdc-line-ripple"></div>
        </div>
        <div style="text-align: right; padding-right: 180px; padding-bottom: 8px;;">
            <a href="">Forgot Password ?</a>
        </div>
        <div class="button-container">
            <button type="button" class="mdc-button cancel">
                <div class="mdc-button__ripple"></div>
                <span class="mdc-button__label">
                    Sign Up
                </span>
            </button>
            <button class="mdc-button mdc-button--raised next">
                <div class="mdc-button__ripple"></div>
                <span class="mdc-button__label">
                    Login
                </span>
            </button>
        </div>
    </form>

    <script src="bundle-login.js" async></script>
</body>

</html>
