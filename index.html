<body>
    <section class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Logo_of_IIT_Bhilai.png" alt="logo" class="logo">
        <h1>Login</h1>
    </section>

    <form>
        <div class="mdc-text-field input-block">
            <input type="text" class="mdc-text-field__input" id="username-input" name="username" required>
            <label class="mdc-floating-label" for="username-input">Username</label>
            <div class="mdc-line-ripple"></div>
        </div>
        <div class="mdc-text-field password">
            <input type="password" class="mdc-text-field__input" id="password-input" name="password" minlength="8"
                required>
            <label class="mdc-floating-label" for="password-input">Password</label>
            <div class="mdc-line-ripple"></div>
        </div>
        <div style="text-align: center; padding-left: 160px; padding-bottom: 8px;;">
            <a href="">Forgot Password ?</a>
        </div>
        <div class="button-container">
            <button type="button" class="mdc-button cancel">
                <div class="mdc-button__ripple"></div>
                <span class="mdc-button__label">
                    Sign Up
                </span>
            </button>
            <button class="mdc-button mdc-button--raised next">
                <div class="mdc-button__ripple"></div>
                <span class="mdc-button__label">
                    Login
                </span>
            </button>
        </div>
    </form>

    <script src="bundle-login.js" async></script>
</body>

		<script src="./dist/bundle-login.js" async></script>
	</body>
</html>
